<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Soma de Dois Números</title>
</head>
<body>
  <h2>Somar Dois Números</h2>

  <label for="numero1">Número 1:</label>
  <input type="number" id="numero1"><br><br>

  <label for="numero2">Número 2:</label>
  <input type="number" id="numero2"><br><br>

  <button onclick="somar()">Somar</button>

  <p id="resultado"></p>

  <script>
    function somar() {
      const valor1 = parseFloat(document.getElementById("numero1").value);
      const valor2 = parseFloat(document.getElementById("numero2").value);

      const soma = valor1 + valor2;

      document.getElementById("resultado").textContent = "Resultado: " + soma;
    }
  </script>
</body>
</html>
