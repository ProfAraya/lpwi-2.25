<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada</h1>
    
    <p id="demo"></p>
    
    <script>
        const numero = Number(prompt('Digite um n√∫mero inteiro:'))
        let text = "";
        for (let i = 1; i <= 10; i++) {
            text += `${numero} x ${i} = ${numero*i} <br>`
            console.log('i:' + i + ' - text: ' + text)
        }
        document.getElementById("demo").innerHTML = text;
    </script>


</body>
</html>
