<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabuada Decrescente</h1>
    
    <p id="demo"></p>
    
    <script>
        const numero = Number(prompt('Digite um nÃºmero inteiro:'))
        let text = "";
        for (let i = 10; i >= 0; i--) {
            text += `${numero} x ${i} = ${numero*i} <br>`
            console.log('i:' + i + ' - text: ' + text)
        }
        alert(text)
        document.getElementById("demo").innerHTML = text;
        document.getElementById("demo").style.color = "blue";
    </script>


</body>
</html>
