<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <p>Elabore um programa o qual leia o valor de uma compra
        e informe as condições de pagamento.
        Se o pagamento for à vista, terá desconto de 10%
        e o pagamento for a prazo,
        poderá ser dividido em três vezes,
        mostre o valor de cada parcela com duas casas decimais.
    </p>
    <script>
        // obter o valor da conta
        const compra = Number(prompt('Digite o valor da compra:'))
        // obter a forma de pagamento: 1 = a vista / 2 = a prazo
        const condicao = prompt('Digite 1 para pagamento a vista ou 2 para pagamento a prazo')
        // se pagamento a vista, calcular desconto de 10%
        if (condicao == "1") {
            const parcela = compra * 0.9
            alert(`O valor a pagar à vista será R$ ${parcela.toFixed(2)}`)
        } else if (condicao == "2") {     // se pagamento a prazo, calcular o valor da compra dividido em três parcelas
            const parcela = compra / 3
            alert(`A compra poderá ser paga em três parcelas de R$ ${parcela.toFixed(2)}`)
        } else { // se informar outra forma de pagamento, mostrar mensagem de erro
            alert("Digite 1 para pagamento à vista ou 2 para pagamento a prazo")
        }  

    </script>
</body>
</html>
