<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Exercício 4</h1>
    <p>Elabore um programa que leia
        duas notas de um aluno
        e calcule a média aritmética.
    </p>
    <script>
        // obter nota1
        const nota1 = Number(prompt('Digite nota 1:'))
        // obter nota2
        const nota2 = Number(prompt('Digite nota 2:'))
        // calcular média
        const media = (nota1 + nota2) / 2
        // verificar a situacao
        let situacao = ''
        if (media >= 6) {
            situacao = 'Aprovado'
        } else {
            situacao = 'Reprovado'
        }
        // exibir média
        alert(`A média do aluno é: ${media.toFixed(2)}\nSituação: ${situacao} `)
    </script>
</body>
</html>
