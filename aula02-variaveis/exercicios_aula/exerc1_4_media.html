<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Média</title>
</head>
<body>
    <h1>Calculadora de Nota Média</h1>
    <script>
        // Elabore um programa que leia duas notas de um aluno e calcule a média aritmética.

        const nota1 = Number(prompt("Informe primeira nota: ")) // lê um dado de entrada (obter nota 1)
        const nota2 = Number(prompt("Informe segunda nota: "))  // lê um dado de entrada (obter nota 2)
        const media = (nota1 + nota2) / 2   // calcula a média de duas notas
        alert(`A nota média do aluno é ${media.toFixed(1)}`)
    </script>
    
</body>
</html>
