    <script>
        // Programa que lê os dados de alunos (nome, disciplina, frequência, nota1 e nota2) e armazene esses dados em um vetor.

        // Ao final deve apresentar uma tabela com todos os atributos de todos alunos.
 
        // Função Construtora para objetos Alunos
        function Aluno(nome, disciplina, frequencia, nota1, nota2) {
            this.nome = nome;
            this.disciplina = disciplina;
            this.frequencia = frequencia;
            this.nota1 = nota1;
            this.nota2 = nota2;
            this.media = null;
            this.situacao = null;
            this.calcMedia = function() {
                this.media = (this.nota1 + this.nota2) / 2
                console.log(this.media)
            },
            this.reportSituacao = function() {
                if (this.frequencia >= 75) {
                    if (this.media >= 6) {
                        this.situacao = 'Aluno APROVADO!'
                        console.log(this.situacao)
                    } else if (this.media < 6 && this.media >= 2) {
                        this.situacao = 'Aluno em EXAME FINAL'
                        console.log(this.situacao)
                    } else {
                        this.situacao = 'Aluno REPROVADO'
                        console.log(this.situacao)
                    }
                } else {
                    this.situacao = 'Aluno REPROVADO'
                    console.log(this.situacao)
                }
            }
        }

        // Cria 06 objetos Aluno

        const aluno_02 = new Aluno("Matheus", "Introdução à Algoritmos", 85, 6.0, 9.0);

        Minhas notas no 1º bimestre e 2º bimestre foram, respectivamente: ${aluno_01.nota1.toFixed(2)} e ${aluno_01.nota2.toFixed(2)}`)

    </script>
