<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro a Orientado à Objeto</title>
</head>
<body>
    <h1>Objetos</h1>
    <script>
        const carro = {
            marca: "Toyota",
            modelo: "Corola",
            cor: "prata",
            ano: 2008,
            situacao: "desligado",
            velocidade: 0,
            acelerar : function(v) {
                if (this.situacao == 'ligado') {
                    this.velocidade = this.velocidade + v; // this refere a esse objeto
                } else {
                    console.error(`Carro está desligado.`)
                }

            },
            frear : function(v) {
                this.velocidade = this.velocidade - v;
            },
            ligarDesligar : function() {
                if (this.situacao == "desligado") {
                    this.situacao = "ligado"
                } else {
                    this.situacao = "desligado";
                    this.velocidade = 0;
                }
                return this.situacao
            }
        }
        console.log(`Funcionando`)
    </script>
</body>
</html>
