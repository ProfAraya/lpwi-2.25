<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <script>
        let arr = [1, 2, 3, 4, 5];
        let dobrados = arr.map(arr => arr * 2);
        console.log(dobrados);

        let arr2 = [10, 15, 20, 25, 30];
        let pares = arr2.filter(arr2 => arr2 % 2 === 0);
        console.log(pares);

        let arr3 = [5, 1, 9, 3, 7];
        arr3.sort();
        console.log(arr3);

        let alo = [2, 5, 8, 11, 14]
        let filtrado = alo.filter(alo => alo > 5).map(alo => alo * 2);
        console.log(filtrado);

      
    </script>
</body>
</html>
