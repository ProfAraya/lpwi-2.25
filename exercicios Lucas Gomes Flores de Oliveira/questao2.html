<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
</head>
<body>
    <script>
        clientes = prompt("Quantos clientes? ")
        pizzas = prompt("Qual o valor total das pizzas? ")
        taxa = 4.50
        total = Number(pizzas) + Number(taxa)
        alert(`O valor total a ser pago é R$${total}. Cada cliente deve pagar R$${(total / clientes).toFixed(2)}`)
        //Comentário
    </script>
</body>
</html>
