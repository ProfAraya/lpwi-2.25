<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <script>
        const aluno = prompt("Nome do aluno: ")
        const nota1 = prompt("Nota 1: ")
        const nota2 = prompt("Nota 2: ")
        alert(`A média do aluno ${aluno} é ${(Number(nota1) + Number(nota2)) / 2}`)
        //Comentário
    </script>
</body>
