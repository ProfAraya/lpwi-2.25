<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Par ou Ímpar</h1>

    <p>Programa que lê um número. Informa se ele é ímpar ou par. Feito com o if...else... tradicional e após, tente criar com o operador ternário.</p>

    <form>
        <p>Número: 
            <input  type="Number" id="idNumero"
                    step="1"
                    min="0"
                    max="100"
                    required>
        </p>
        <input type="submit" value="Par ou Ímpar">
    </form>
    <h3></h3>

    <script>
        // cria referência ao form e elementos de resposta do programa
        const frm = document.querySelector("form");
        const resp1 = document.querySelector("h3");

        // cria um "ouvinte" de evento, acionado quando o botão submit for cliclado
        frm.addEventListener("submit", (e) => { // => isso de fato é uma setinha -> isso é um ArrowFunction (uma Função Seta) e o "e" é o evento (representa o clique no botão)
            e.preventDefault()  // evita envio do form
            const numero = Number(frm.idNumero.value) // idNumero é o input com esse id, e o value é o que foi digitado nessa caixinha
            /*
                        if (numero % 2 === 0) {
                            resp1.innerText = `O número ${numero} é par!`
                        } else {
                            resp1.innerText = `O número ${numero} é ímpar!`
                        }
            */
           const parOuImpar = (numero % 2 === 0) ? "par" : "impar";
           resp1.innerText = `O número ${numero} é ${parOuImpar}`
        })
    </script>
    
</body>
</html>
