<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>

        let text = "";
        let i = 0; // inicialização
        while (i < 10) {
            text += "O número é " + i + "<br>";;
            i++; // atualiza variável de controle
        }
        document.getElementById("demo").innerHTML = text; // innerHTML de uma tag é o seu conteúdo
    </script>
</body>
</html>
