<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando FOR</h1>

    <p id="demo"></p>

    <script>
        let text = "";
        for (let i = 0; i < 5; i++) {
            text += "O número é " + i + "<br>";
        }
        document.getElementById("demo").innerHTML = text; // .innerHTML representa o conteúdo do elemento
    </script>
</body>
</html>
