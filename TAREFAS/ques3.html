<body>
    <script>
        const compra = prompt("Digite o valor da compra:")
        const forma = prompt("Sera avista ou a prazo:(1) OU (2) ")
        const desconto = compra * 0.10;
        const parcela = compra /3
        const valortotal = compra - desconto
        if (forma == 2 ){ 
            alert(`Valor parcelado é: 3x ${parcela.toFixed(2)}`)
        } else if  (forma == 1);
            alert(`Valor avista é:${valortotal.toFixed(2)}`)


    </script>
