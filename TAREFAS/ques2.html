<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const conta = prompt ("Digite o valor da Conta:")
        const peoples = prompt ("Digite a quantidade de pessoas:")
        const taxaServiço = conta * 0.10;
        const totalcomtaxa = Number(conta) + Number(taxaServiço);
        alert(`O valor total com taxa dividido para os clientes é: ${totalcomtaxa / peoples}`)

    </script>

</body>
</html>
